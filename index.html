<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f3f4f6; }
        .hidden { display: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-gray-800">
    
    <div id="intro" class="text-center">
        <h1 class="text-4xl font-bold">Welcome to the Ultimate Quiz</h1>
        <p class="text-lg mt-2">Test your knowledge and challenge yourself!</p>
        <button onclick="showForm()" class="mt-4 px-6 py-2 bg-blue-500 text-white rounded-lg shadow-md hover:bg-blue-600">Start Quiz</button>
    </div>
    
    <div id="registration" class="hidden text-center">
        <h2 class="text-3xl font-bold">Enter Your Details</h2>
        <input id="name" type="text" placeholder="Your Name" class="mt-2 px-4 py-2 border rounded w-64" required>
        <input id="phone" type="tel" placeholder="Phone Number" class="mt-2 px-4 py-2 border rounded w-64" required>
        <button onclick="startQuiz()" class="mt-4 px-6 py-2 bg-green-500 text-white rounded-lg shadow-md hover:bg-green-600">Proceed</button>
    </div>
    
    <div id="quiz" class="hidden text-center">
        <h2 class="text-3xl font-bold">Question 1</h2>
        <p class="mt-2">What is the capital of France?</p>
        <button class="mt-2 px-4 py-2 bg-gray-300 rounded">A) London</button>
        <button class="mt-2 px-4 py-2 bg-gray-300 rounded">B) Paris</button>
        <button class="mt-2 px-4 py-2 bg-gray-300 rounded">C) Berlin</button>
    </div>
    
    <script>
        function showForm() {
            document.getElementById("intro").classList.add("hidden");
            document.getElementById("registration").classList.remove("hidden");
        }
        function startQuiz() {
            document.getElementById("registration").classList.add("hidden");
            document.getElementById("quiz").classList.remove("hidden");
        }
    </script>
</body>
</html>
